<!DOCTYPE html>
<html>
<head>
	<title>Blog Apps</title>
</head>
<body>
	<h1>Register!</h1>

	{% if messages %}
	<ul>
		{% for message in messages %}
		<li{% if message.tags%}>{% endif %}>{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}
<form action="/create" method="POST">
	{% csrf_token %}
	First Name: <input type="text" name="first_name" placeholder="first name">
	<br>
    Last Name: <input type="text" name="last_name" placeholder="last name">
    <br>
    Email : <input type="text" name="email" placeholder="email ">
    <br>
    Password: <input type="text" name="new_password" >
    <br>
    Confirm Password: <input type="text" name="confirm_password" >
    <br>
	<input type="submit" value="Register">
</form>
	



	<h1>Login!</h1>
	<form action="/login" method="POST">
	{% csrf_token %}
	Email:<input type="text" name="login_email" >
	<br>
    Password: <input type="text" name="login_password" >
     <br>
	<input type="submit" value="Login">








</body>
</form>
</html>
